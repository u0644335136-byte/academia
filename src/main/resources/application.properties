spring.application.name=Academia
# Database Configuration (usa variables de entorno)
# Default: localhost:5436 para ejecuci√≥n local (puerto mapeado en docker-compose)
# En Docker: usar DB_HOST=postgres-academia y DB_PORT=5432
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5436}/${DB_NAME:escuela}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

