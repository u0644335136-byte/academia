services:

  backend:  # Spring Boot backend service
    build:
      context: . # Path to backend Dockerfile
     
    container_name: spring-backend  # Optional, sets a friendly container name
    ports:
      - "8080:8080"  # Map host port 8080 to container port 8080
    environment:
      - SPRING_PROFILES_ACTIVE=prod  # Optional env variable for Spring
      # CORS: Permite conexiones desde localhost y desde la IP de la red local
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost:8080,http://192.168.0.14:3000,http://192.168.0.14:80,http://192.168.0.14:8080
      # Database: Configuraci칩n de conexi칩n a PostgreSQL
      # Usa el nombre del contenedor Docker si la DB est치 en Docker, o la IP si est치 en otro servidor
      - DB_HOST=localhost
      - DB_PORT=5436
      - DB_NAME=escuela
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123


  frontend:  # React frontend service
    build:
      context: ../../java-front-react/Front-JDK21  # Path to frontend Dockerfile (ruta relativa desde academia/)
      args:
        # URL del backend API (usar la IP de tu equipo para acceso desde otros equipos)
        - VITE_API_URL=http://192.168.0.14:8080
    container_name: react-frontend  # Friendly container name
    ports:
      - "3000:80"  # Map host port 3000 to container port 80 (Nginx)
    depends_on:
      - backend  # Ensure backend starts before frontend